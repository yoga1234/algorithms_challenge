  <title>Calculate Two Int</title>
</head>
<body>
  
  <script>
    /*
      return sum of two integers
      ---
      EXAMPLE:
      someFunction(3, 2)
      will return 5
      ---
    */

    // Answer
    function sumTwoInt(a, b){
      return a + b
    }

    console.log(sumTwoInt(5, 5))
    console.log(sumTwoInt(2, 5))
    console.log(sumTwoInt(9, 7))
    console.log(sumTwoInt(3, 1))
    console.log(sumTwoInt(2, 2))

  </script>
</body>
