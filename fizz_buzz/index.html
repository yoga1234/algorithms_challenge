<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="yogasmara">
  <title>Fizz Buzz Algorithm</title>
</head>
<body>
  
  <script>
    /*
      Fizz and Buzz to any number that is a multiple of 3 and 5 respectively.
      if a number is divisible by 3 write fizz
      if a number is divisible by 5 write buzz
      if a number is divisible by 3 and 5 write Fizz Buzz
    */

    for(let i = 1; i < 100; i++){
      console.log(i)
      if (i % 3 == 0 && i % 5 ==0) {
        console.log('FizzBuzz')
      } else if(i % 3 == 0){
        console.log('Fizz')
      } else if(i % 5 == 0){
        console.log('Buzz')
      }
    }
  </script>
</body>
</html>
