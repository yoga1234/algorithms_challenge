  <title>Sum The Array</title>
</head>
<body>
  
  <script>
    /* Given an array of integers, find the sum of its element
      ---
      EXAMPLE:
      array = [1, 2, 3]
      1 + 2 + 3 = 6, return 6
    */

    // Answer
    let givenArray = [1, 2, 3, 4, 5, 6, 7, 8, 9]
    let result = 0

    for(let i = 0; i < givenArray.length; i++){
     result = result + givenArray[i]
    }

    console.log(result)

  </script>
</body>
